<div *ngIf="posts?.length>0;else backupImg">

<h2>
  <mat-icon aria-hidden="false" aria-label="main menu" class="category-icon">
  local_activity
  </mat-icon>
  Trending
</h2>
<mat-divider></mat-divider>

<mat-grid-list #grid [cols]="breakpoint" (window:resize)="onResize($event)" >
  <section *ngFor="let post of data">
    <mat-grid-tile>
      <app-post [post]="post"></app-post>
    </mat-grid-tile>
  </section>
</mat-grid-list>

<mat-paginator [length]="posts?.length" [pageSize]="size" [pageIndex]="page" (page)="getData($event)"
style="color: #673ab7">
</mat-paginator>
</div>

<ng-template #backupImg>
    <h2>
        <mat-icon aria-hidden="false" aria-label="main menu" class="button-icon">local_activity</mat-icon>
        Trending(coming soon ...)
      </h2>
      <mat-divider></mat-divider>
 <!-- <img src="../../assets/Entertainment.jpg"> -->
 <div style="width: 50%;height: 430px; margin:auto !important;">
 <!-- <mat-video [loop]="true" [autoplay]="true" [spinner]="dot" [overlay]="false" src="../../assets/empty.mp4"></mat-video> -->
 <img src="../../assets/abcd.gif" style="width: 100%; margin: auto !important;">
</div>
</ng-template>
