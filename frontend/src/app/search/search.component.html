<h2>Search results for
  <span matBadge={{response?.length}} matBadgeOverlap="false" matBadgePosition="above after">{{query1}}</span>

</h2>
<mat-divider></mat-divider>



<mat-grid-list #grid [cols]="breakpoint" (window:resize)="onResize($event)">
  <section *ngFor="let search of data">
    <mat-grid-tile>
      <app-post [post]="search"></app-post>
    </mat-grid-tile>
  </section>
</mat-grid-list>

<mat-paginator [length]="response?.length" [pageSize]="size" [pageIndex]="page" (page)="getData($event)"
style="color: #673ab7; margin-bottom: 60px !important;">
</mat-paginator>
