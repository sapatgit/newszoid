<mat-card class="post" (click)="postDetail()">
  <mat-card-content>
    <div (contextmenu) = "onRightClick($event)">
    <video width="320" height="240" controls>
        <source src="{{post?.videoUrl}}" type="video/mp4">
      </video> 
    </div>
    <br>
    <mat-card-title class="ellipse">{{post?.title}}</mat-card-title>
    <!-- <mat-card-subtitle>
        <mat-icon aria-hidden="false" aria-label="edit profile">accessibility_new</mat-icon>
      {{post?.postedBy}}
    </mat-card-subtitle>
    <mat-card-subtitle>
      posted on: {{post?.timestamp | date:'mediumDate'}}
    </mat-card-subtitle> -->
    <mat-card-subtitle style="display: flex; align-items: center" *ngIf="post?.postedBy">
      <mat-icon>accessibility_new</mat-icon>
      {{post?.postedBy}} | 
      <mat-icon>remove_red_eye</mat-icon>{{views}} 
    </mat-card-subtitle>
    <mat-card-subtitle style="display: flex; align-items: center">
      
      {{post?.timestamp | date:'mediumDate'}}
    </mat-card-subtitle>
    <mat-card-subtitle style="display: flex; align-items: center" *ngIf="post?.category">
      
        {{post?.category}} |
        {{post?.location}}
      </mat-card-subtitle>
  </mat-card-content>

</mat-card>
